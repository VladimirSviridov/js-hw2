<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>#3</title>
</head>
<body>
<form action="#">
    <p><b>Введите ваши данные в поля ниже</b></p>
    <div class="divider">
        <div class="labels">
            <label for="name">Имя на русском языке</label>
            <label for="phone">Телефон</label>
            <label for="email">E-mail</label>
        </div>
        <div>
            <input class="" type="text" id="name" name="name" placeholder="Ваше имя"><Br>
            <input class="" type="tel" id="phone" name="phone" placeholder="+7(000)000-0000"><Br>
            <input class="" type="email" id="email" name="email" placeholder="blabla@xyz.com">
        </div>
    </div>
    <div>
        <label for="inputText"></label>
        <textarea class="" name="inputText" id="inputText" cols="30" rows="10" placeholder="Введите текст"></textarea>
    </div>
    <button id="send" class="button" type="submit">Отправить</button>
</form>
<script src="app.js"></script>
</body>
</html>
